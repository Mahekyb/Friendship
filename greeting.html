<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Friendship Day!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="greeting-container">
        <h1 id="greetingMessage"></h1>
        <div class="decorations">
            <img src="friendship.png" alt="Friend's Forever ..!" class="decoration">
        </div>
        <p class="quote">"True friends are like stars; you don't always see them, but you know they're always there. Happy Friendship Day to a star in my life!"</p>
    </div>

    <script>
        // Function to get query parameters
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return params.get('name');
        }

        // Set the greeting message with the name
        window.onload = function() {
            const name = getQueryParams();
            if (name) {
                document.getElementById('greetingMessage').innerText = `Happy Friendship Day, ${name}!`;
            }
        }
    </script>
</body>
</html>
